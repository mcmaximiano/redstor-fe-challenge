<!-- toDo Could you optimise this piece of code? -->
<mat-toolbar>
  <span>Redstor FE Challenger</span>
</mat-toolbar>

<!-- toDo Could you optimise this piece of code? -->
<div class="breadcrumbs">
  <a class="active"><span>Collections</span></a>
</div>

<div class="layout-container">
  <!-- toDo Could you optimise this piece of code? -->
  <mat-progress-bar *ngIf="isLoading$()"></mat-progress-bar>

  <div class="gallery">
    <!-- toDo Is there another way to rewrite this with new Angular 17 features? -->
    <ng-container *ngFor="let collection of (collections$())">
      <!-- toDO Could you improve the styling to be responsive? -->
      <mat-card class="gallery-item thumbnails" [routerLink]="'/collection/' + collection.id">
        <img mat-card-image [src]="collection.cover_photo.urls.small" [alt]="collection.cover_photo.description" />
        <mat-card-content>
          <p class="title">{{ collection.title }}</p>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>

  <mat-paginator 
    [length]="total$()"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25, 100]"
    [showFirstLastButtons]="true"
    (page)="handlePageEvent($event)"
    aria-label="Select page">
  </mat-paginator>
</div>
